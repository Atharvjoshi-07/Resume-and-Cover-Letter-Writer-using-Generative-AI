<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume & Cover Letter Writer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: flex;
            min-height: 600px;
        }

        .form-section {
            flex: 1;
            padding: 40px;
            background: white;
        }

        .output-section {
            flex: 1;
            padding: 40px;
            background: #f8f9fa;
            border-left: 2px solid #e9ecef;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .dynamic-section {
            border: 2px dashed #e9ecef;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            background: #f8f9fa;
        }

        .dynamic-item {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
            position: relative;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #ff5252;
        }

        .add-btn {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: transform 0.3s ease;
        }

        .add-btn:hover {
            transform: translateY(-2px);
        }

        .generate-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .generate-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .output-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            white-space: pre-wrap;
            font-family: 'Times New Roman', serif;
            line-height: 1.6;
        }

        .output-tabs {
            display: flex;
            margin-bottom: 20px;
            background: #e9ecef;
            border-radius: 10px;
            padding: 4px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .tab-btn.active {
            background: white;
            color: #4facfe;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .api-key-section {
            background: #fff3cd;
            border: 2px solid #ffeaa7;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .api-key-section h3 {
            color: #856404;
            margin-bottom: 10px;
        }

        .api-key-section p {
            color: #856404;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }

            .row {
                flex-direction: column;
            }

            .header h1 {
                font-size: 2em;
            }

            .form-section,
            .output-section {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Resume & Cover Letter Writer</h1>
            <p>AI-Powered Professional Document Generator</p>
        </div>

        <div class="main-content">
            <div class="form-section">
                <div class="api-key-section">
                    <h3>🚀 AI-Powered Document Generation</h3>
                    <p>Professional resume and cover letter generation ready to use!</p>
                </div>

                <form id="resumeForm">
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" placeholder="John Doe" required>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" placeholder="john.doe@email.com" required>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="phone">Phone:</label>
                                <input type="tel" id="phone" placeholder="+1 (555) 123-4567" required>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" placeholder="123 Main St, City, State 12345">
                    </div>

                    <div class="form-group">
                        <label for="professionalSummary">Professional Summary:</label>
                        <textarea id="professionalSummary"
                            placeholder="Brief overview of your professional background and career objectives..."></textarea>
                    </div>

                    <div class="dynamic-section">
                        <h3>🎓 Education</h3>
                        <div id="educationList"></div>
                        <button type="button" class="add-btn" onclick="addEducation()">+ Add Education</button>
                    </div>

                    <div class="dynamic-section">
                        <h3>💼 Work Experience</h3>
                        <div id="experienceList"></div>
                        <button type="button" class="add-btn" onclick="addExperience()">+ Add Experience</button>
                    </div>

                    <div class="dynamic-section">
                        <h3>🛠️ Skills</h3>
                        <div id="skillsList"></div>
                        <button type="button" class="add-btn" onclick="addSkill()">+ Add Skill</button>
                    </div>

                    <div class="form-group">
                        <label for="targetJob">Target Job Title:</label>
                        <input type="text" id="targetJob" placeholder="Software Engineer, Marketing Manager, etc."
                            required>
                    </div>

                    <div class="form-group">
                        <label for="companyName">Company Name:</label>
                        <input type="text" id="companyName" placeholder="Company you're applying to">
                    </div>

                    <div class="form-group">
                        <label for="jobDescription">Job Description:</label>
                        <textarea id="jobDescription"
                            placeholder="Paste the job description here for a more tailored cover letter..."></textarea>
                    </div>

                    <button type="submit" class="generate-btn" id="generateBtn">
                        ✨ Generate Resume & Cover Letter
                    </button>
                </form>
            </div>

            <div class="output-section">
                <div class="loading" id="loadingDiv">
                    <div class="spinner"></div>
                    <p>Generating your professional documents...</p>
                </div>

                <div id="outputDiv" style="display: none;">
                    <div class="output-tabs">
                        <button class="tab-btn active" onclick="showTab('resume')">📄 Resume</button>
                        <button class="tab-btn" onclick="showTab('cover')">📝 Cover Letter</button>
                    </div>

                    <div class="tab-content active" id="resumeTab">
                        <button class="download-btn" onclick="downloadPDF('resume')">📥 Download Resume PDF</button>
                        <div class="output-content" id="resumeContent"></div>
                    </div>

                    <div class="tab-content" id="coverTab">
                        <button class="download-btn" onclick="downloadPDF('cover')">📥 Download Cover Letter
                            PDF</button>
                        <div class="output-content" id="coverContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        // Global variables
        let educationCount = 0;
        let experienceCount = 0;
        let skillsCount = 0;
        let resumeContent = '';
        let coverLetterContent = '';

        // Initialize the form
        document.addEventListener('DOMContentLoaded', function () {
            addEducation();
            addExperience();
            addSkill();
        });

        // Add education entry
        function addEducation() {
            const educationList = document.getElementById('educationList');
            const educationDiv = document.createElement('div');
            educationDiv.className = 'dynamic-item';
            educationDiv.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Institution:</label>
                            <input type="text" name="institution" placeholder="University/College name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Degree:</label>
                            <input type="text" name="degree" placeholder="Bachelor's, Master's, etc.">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Field of Study:</label>
                            <input type="text" name="field" placeholder="Computer Science, Business, etc.">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Year:</label>
                            <input type="text" name="year" placeholder="2020-2024">
                        </div>
                    </div>
                </div>
            `;
            educationList.appendChild(educationDiv);
        }

        // Add experience entry
        function addExperience() {
            const experienceList = document.getElementById('experienceList');
            const experienceDiv = document.createElement('div');
            experienceDiv.className = 'dynamic-item';
            experienceDiv.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Company:</label>
                            <input type="text" name="company" placeholder="Company name">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Position:</label>
                            <input type="text" name="position" placeholder="Job title">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Duration:</label>
                            <input type="text" name="duration" placeholder="Jan 2020 - Dec 2023">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Location:</label>
                            <input type="text" name="location" placeholder="City, State">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea name="description" placeholder="Describe your responsibilities and achievements..."></textarea>
                </div>
            `;
            experienceList.appendChild(experienceDiv);
        }

        // Add skill entry
        function addSkill() {
            const skillsList = document.getElementById('skillsList');
            const skillDiv = document.createElement('div');
            skillDiv.className = 'dynamic-item';
            skillDiv.innerHTML = `
                <button type="button" class="remove-btn" onclick="removeItem(this)">×</button>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Skill Category:</label>
                            <input type="text" name="category" placeholder="Programming, Languages, etc.">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Skills:</label>
                            <input type="text" name="skills" placeholder="JavaScript, Python, React, etc.">
                        </div>
                    </div>
                </div>
            `;
            skillsList.appendChild(skillDiv);
        }

        // Remove dynamic item
        function removeItem(button) {
            button.parentElement.remove();
        }

        // Show tab content
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });

            // Remove active class from all buttons
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Collect form data
        function collectFormData() {
            const formData = {
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                professionalSummary: document.getElementById('professionalSummary').value,
                targetJob: document.getElementById('targetJob').value,
                companyName: document.getElementById('companyName').value,
                jobDescription: document.getElementById('jobDescription').value,
                education: [],
                experience: [],
                skills: []
            };

            // Collect education data
            document.querySelectorAll('#educationList .dynamic-item').forEach(item => {
                const institution = item.querySelector('input[name="institution"]').value;
                const degree = item.querySelector('input[name="degree"]').value;
                const field = item.querySelector('input[name="field"]').value;
                const year = item.querySelector('input[name="year"]').value;

                if (institution || degree || field || year) {
                    formData.education.push({ institution, degree, field, year });
                }
            });

            // Collect experience data
            document.querySelectorAll('#experienceList .dynamic-item').forEach(item => {
                const company = item.querySelector('input[name="company"]').value;
                const position = item.querySelector('input[name="position"]').value;
                const duration = item.querySelector('input[name="duration"]').value;
                const location = item.querySelector('input[name="location"]').value;
                const description = item.querySelector('textarea[name="description"]').value;

                if (company || position || duration || location || description) {
                    formData.experience.push({ company, position, duration, location, description });
                }
            });

            // Collect skills data
            document.querySelectorAll('#skillsList .dynamic-item').forEach(item => {
                const category = item.querySelector('input[name="category"]').value;
                const skills = item.querySelector('input[name="skills"]').value;

                if (category || skills) {
                    formData.skills.push({ category, skills });
                }
            });

            return formData;
        }

        // Generate resume and cover letter
        async function generateDocuments(formData) {
            try {
                const resumePromise = generateResume(formData);
                const coverLetterPromise = generateCoverLetter(formData);

                const [resume, coverLetter] = await Promise.all([resumePromise, coverLetterPromise]);

                resumeContent = resume;
                coverLetterContent = coverLetter;

                document.getElementById('resumeContent').textContent = resume;
                document.getElementById('coverContent').textContent = coverLetter;

                // Show output section
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('outputDiv').style.display = 'block';

            } catch (error) {
                alert('Error generating documents: ' + error.message);
                document.getElementById('loadingDiv').style.display = 'none';
                document.getElementById('generateBtn').disabled = false;
                document.getElementById('generateBtn').textContent = '✨ Generate Resume & Cover Letter';
            }
        }

        // Generate resume using Gemini API
        async function generateResume(formData) {
            const apiKey = 'AIzaSyA3CHLqMxte2u5DzdDfd28nUl9y6jcfouc'; // Replace with your actual API key
            const prompt = `Generate a professional resume for the following person:

Name: ${formData.fullName}
Email: ${formData.email}
Phone: ${formData.phone}
Address: ${formData.address}
Professional Summary: ${formData.professionalSummary}
Target Job: ${formData.targetJob}

Education:
${formData.education.map(edu => `- ${edu.degree} in ${edu.field} from ${edu.institution} (${edu.year})`).join('\n')}

Work Experience:
${formData.experience.map(exp => `- ${exp.position} at ${exp.company} (${exp.duration})
  Location: ${exp.location}
  Description: ${exp.description}`).join('\n\n')}

Skills:
${formData.skills.map(skill => `- ${skill.category}: ${skill.skills}`).join('\n')}

Please format this as a professional resume with proper sections and formatting. Make it ATS-friendly and tailored for the target job role.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 1,
                        topP: 1,
                        maxOutputTokens: 2048,
                    }
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error('API Error:', response.status, errorData);
                throw new Error(`API request failed: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Generate cover letter using Gemini API
        async function generateCoverLetter(formData) {
            const apiKey = 'AIzaSyA3CHLqMxte2u5DzdDfd28nUl9y6jcfouc'; // Replace with your actual API key
            const prompt = `Generate a professional cover letter for the following person applying for a job:

Applicant Details:
Name: ${formData.fullName}
Email: ${formData.email}
Phone: ${formData.phone}
Address: ${formData.address}
Professional Summary: ${formData.professionalSummary}

Job Details:
Position: ${formData.targetJob}
Company: ${formData.companyName}
Job Description: ${formData.jobDescription}

Work Experience:
${formData.experience.map(exp => `- ${exp.position} at ${exp.company} (${exp.duration}): ${exp.description}`).join('\n')}

Skills:
${formData.skills.map(skill => `- ${skill.category}: ${skill.skills}`).join('\n')}

Please write a compelling cover letter that:
1. Addresses the specific company and position
2. Highlights relevant experience and skills
3. Shows enthusiasm for the role
4. Uses a professional tone
5. Is tailored to the job description provided

Format it as a proper business letter with date, recipient details, and professional closing.`;

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-latest:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    contents: [{
                        parts: [{
                            text: prompt
                        }]
                    }],
                    generationConfig: {
                        temperature: 0.7,
                        topK: 1,
                        topP: 1,
                        maxOutputTokens: 2048,
                    }
                })
            });

            if (!response.ok) {
                const errorData = await response.json().catch(() => ({}));
                console.error('API Error:', response.status, errorData);
                throw new Error(`API request failed: ${response.status} - ${errorData.error?.message || 'Unknown error'}`);
            }

            const data = await response.json();
            return data.candidates[0].content.parts[0].text;
        }

        // Download PDF
        function downloadPDF(type) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const content = type === 'resume' ? resumeContent : coverLetterContent;
            const title = type === 'resume' ? 'Resume' : 'Cover Letter';

            // Add title
            doc.setFontSize(20);
            doc.text(title, 20, 20);

            // Add content
            doc.setFontSize(12);
            const lines = doc.splitTextToSize(content, 170);
            doc.text(lines, 20, 40);

            // Save PDF
            doc.save(`${title.toLowerCase().replace(' ', '_')}_${document.getElementById('fullName').value.replace(/\s+/g, '_')}.pdf`);
        }

        // Form submission handler
        document.getElementById('resumeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = collectFormData();

            // Validate required fields
            if (!formData.fullName || !formData.email || !formData.phone || !formData.targetJob) {
                alert('Please fill in all required fields.');
                return;
            }

            // Show loading
            document.getElementById('loadingDiv').style.display = 'block';
            document.getElementById('outputDiv').style.display = 'none';
            document.getElementById('generateBtn').disabled = true;
            document.getElementById('generateBtn').textContent = 'Generating...';

            // Generate documents
            await generateDocuments(formData);

            // Re-enable button
            document.getElementById('generateBtn').disabled = false;
            document.getElementById('generateBtn').textContent = '✨ Generate Resume & Cover Letter';
        });
    </script>
</body>

</html>
